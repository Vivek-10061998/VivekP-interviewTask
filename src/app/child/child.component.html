<button (click)="sortTable('asc')">Sort Ascending</button>
<button (click)="sortTable('desc')">Sort Descending</button>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of data">
        <td>{{ employee.id }}</td>
        <td>{{ employee.employee_name }}</td>
        <td>{{ employee.employee_salary }}</td>
        <td>{{ employee.employee_age }}</td>
      </tr>
    </tbody>
  </table>
